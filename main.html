<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			
			font-family: Arial, sans-serif;
		}
		.book-library {
			background-color: #ffffff;
			margin-bottom: 20px; /* added margin bottom */
		}
		.book-details {
			text-align: center;
		}
		.book-title {
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.book-author {
			color: #777777;
			margin-bottom: 10px;
		}
		.book{
			margin-bottom: 50px;
			background-color: #f8f8f8;
		}
		button {
	width: 100%;
	height: 30px;
	text-align: center;
	background-color: #2ecc71; /* This should be the background color */
	color: white;
}
		h1 {
			width: 100%;
			height: 100%;
			text-align: center;
			background-color: #f8f8f8;
			
		}
	</style>
</head>
<body>
	<div class="book-library">
		<h1>Book Library</h1>
		<div class="book">
			<div class="book-details">
				<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
			</div>
			<div class="book-title">Spy in the Amber</div>
			<div class="book-author">Author: Manohar Malgonkar</div>
			<button class="book-price">Price: $10</button>
		</div>

		<div class="book">
			<div class="book-details">
				<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
			</div>
			<div class="book-title">Sacred Games</div>
			<div class="book-author">Author: Vikram Chandra</div>
			<button class="book-price">Price: $15</button>
		</div>

		<div class="book">
			<div class="book-details">
				<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Book 3">
			</div>
			<div class="book-title">Byomkesh Bakshi</div>
			<div class="book-author">Sharadindu-Bandyopadhyay</div>
			<button class="book-price">Price: $20</button>
		</div>
	</div>
	<!-- <script type="text/javascript" src="./script.js"></script> -->
</body>
</html>
